plugins {
    id 'java'
}

group 'apiAutomation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation 'io.rest-assured:rest-assured:5.0.0'
    testImplementation 'io.rest-assured:json-path:5.0.0'
    testImplementation 'com.thedeanda:lorem:2.1'
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    testImplementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.2.2'

}

test{
    // enable TestNG support (default is JUnit)
    useTestNG();
}